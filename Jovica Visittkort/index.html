<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visittkort Jovica</title>
    <link rel="stylesheet" href="vistittkort.css" />
    <script src="visittkort.js"></script>
  </head>

  <body>
    <canvas id="myCanvas" width="300" height="200"> </canvas>

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(300, 200);
      ctx.stroke();
      ctx.font = "30px Arial";
      ctx.fillText("Jovica Ugrinic", 90, 50);
      ctx.font = "15px Arial";
      ctx.textAlign = "end";
      ctx.fillText("Universitetet i Agder", 140, 120);
      ctx.font = "10px Arial";
      ctx.textAlign = "end";
      ctx.fillText("Fakultetet for samfunnsvitenskap", 152, 140);
      ctx.font = "10px Arial";
      ctx.textAlign = "end";
      ctx.fillText("IT og Informasjonssystemer", 129, 160);
    </script>
  </body>
</html>
