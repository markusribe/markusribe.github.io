<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gruppe 4a visittkort og How we roll</title>
    <style>
      /* CSS GRID */
      .visittkort {
        display: grid;
        grid-template-columns: 2fr 2fr;
        grid-template-rows: 2fr 2fr;
        grid-gap: 30px;
        grid-template-areas:
          "Header Header"
          "Navbar Navbar"
          "Håkon Sebastian"
          "Jovica SebastianS"
          "Katrine Simon"
          "Markus .";
      }
      .grid-area {
        padding: 1em;
        border: solid 1px;
        box-shadow: 10px 10px 10px;
      }
      /* CSS area define */
      .Header {
        grid-area: Header;
      }
      .Navbar {
        grid-area: Navbar;
      }
      .Header > h1 {
        text-align: center;
      }

      .Håkon {
        grid-area: Håkon;
      }
      .Sebastian {
        grid-area: Sebastian;
      }
      .Jovica {
        grid-area: Jovica;
      }
      .SebastianS {
        grid-area: SebastianS;
      }
      .Katrine {
        grid-area: Katrine;
      }
      .Simon {
        grid-area: Simon;
      }

      .Markus {
        grid-area: Markus;
      }
    </style>
  </head>
  <!-- HTML Vistittkort info -->
  <!--  -->
  <div class="visittkort">
    <section class="grid-area Header">
      <h1>Vistittkort Gruppe 4A & How we roll</h1>
    </section>
    <section class="grid-area Navbar"></section>
    <section class="grid-area Håkon">Håkon</section>
    <section class="grid-area Sebastian">Sebastian</section>
    <section class="grid-area Jovica">Jovica</section>
    <section class="grid-area SebastianS">Sebastian S</section>
    <section class="grid-area Katrine">Katrine</section>
    <section class="grid-area Simon">Simon</section>
    <section class="grid-area Markus">Markus</section>
  </div>
</html>
