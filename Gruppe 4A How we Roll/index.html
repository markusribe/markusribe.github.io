<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gruppe 4a visittkort og How we roll</title>
    <style>
      .visittkort {
        display: grid;
        grid-template-columns: 2fr 2fr;
        grid-template-rows: 2fr 2fr;
        grid-gap: 30px;
        grid-template-areas:
          "Header Header"
          "Håkon Sebastian"
          "Jovica SebastianS"
          "Kathrine Simon"
          "Markus .";
      }
      .grid-area {
        padding: 1em 1em 1em 1em;
        border: solid 1px;
      }
      .Header {
        grid-area: Header;
        box-shadow: 10px 10px 10px;
      }

      .Håkon {
        grid-area: Håkon;
        box-shadow: 10px 10px 10px;
      }
      .Sebastian {
        grid-area: Sebastian;
        box-shadow: 10px 10px 10px;
      }
      .Jovica {
        grid-area: Jovica;
        box-shadow: 10px 10px 10px;
      }
      .SebastianS {
        grid-area: SebastianS;
        box-shadow: 10px 10px 10px;
      }
      .Katrine {
        grid-area: Kathrine;
        box-shadow: 10px 10px 10px;
      }
      .Simon {
        grid-area: Simon;
        box-shadow: 10px 10px 10px;
      }

      .Markus {
        grid-area: Markus;
        box-shadow: 10px 10px 10px;
      }
    </style>
  </head>
  <div class="visittkort">
    <section class="grid-area Header">Header</section>
    <section class="grid-area Håkon">Håkon</section>
    <section class="grid-area Sebastian">Sebastian</section>
    <section class="grid-area Jovica">Jovica</section>
    <section class="grid-area SebastianS">Sebastian S</section>
    <section class="grid-area Katrine">Katrine</section>
    <section class="grid-area Simon">Simon</section>
    <section class="grid-area Markus">Markus</section>
  </div>
</html>
