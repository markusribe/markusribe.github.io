<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gruppe 4a visittkort og How we roll</title>
    <style>
      /* CSS GRID */
      .visittkort {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-gap: 30px;
        justify-content: center;
        grid-template-areas:
          "Header Header Header"
          "Navbar Navbar Navbar "
          "Håkon Sebastian Jovica "
          "SebastianS Katrine Simon"
          "Markus . .";
      }
      .grid-area {
        padding: 1em;
        border: solid 1px;
        box-shadow: 10px 10px 10px black;
      }
      .wrapper {
        padding: 70px;
      }
      /* CSS area define */
      .Header {
        grid-area: Header;
      }
      .Header > h1 {
        text-align: center;
      }
      .Navbar {
        grid-area: Navbar;
        text-align: center;
      }

      .Håkon {
        grid-area: Håkon;
      }
      .Sebastian {
        grid-area: Sebastian;
      }
      .Jovica {
        grid-area: Jovica;
        font-family: Arial, Helvetica, sans-serif;
        background: url("IMG/uia\ logo.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: right;
        background-color: black;
        color: white;
      }
      .Jovica > h1 {
        text-align: left;
      }

      .SebastianS {
        grid-area: SebastianS;
      }
      .Katrine {
        grid-area: Katrine;
      }
      .Simon {
        grid-area: Simon;
      }

      .Markus {
        grid-area: Markus;
      }
    </style>
  </head>
  <!-- Wrapper -->
  <div class="wrapper">
    <!-- HTML Vistittkort info -->
    <div class="visittkort">
      <section class="grid-area Header">
        <h1>Vistittkort Gruppe 4A & How we roll</h1>
      </section>
      <section class="grid-area Navbar">
        <li><a href="how-we-roll.html">How-we-roll</a></li>
        <br />
        <li><a href="hwr-report.html">Hwr-report</a></li>
      </section>
      <section class="grid-area Håkon">Håkon</section>
      <section class="grid-area Sebastian">Sebastian</section>
      <section class="grid-area Jovica">
        <h1>Universitet i Agder</h1>
        <p>Jovica Ugrinic</p>
        <p>Fakultet for samfunnsvitenskap</p>
        <p>IT og informasjonssystemer</p>
      </section>
      <section class="grid-area SebastianS">Sebastian S</section>
      <section class="grid-area Katrine">Katrine</section>
      <section class="grid-area Simon">Simon</section>
      <section class="grid-area Markus">Markus</section>
    </div>
  </div>
</html>
