    <style>
      h1>a {
        text-align: center;
        font-size: 40px;
        text-decoration: none;

      }
      h1{
        line-height: 70px;
      }
      .Wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        justify-content: center;
        grid-gap: 30px;
        grid-template-areas:
            "Header Header Header"
            "Navbar Navbar Navbar ";
      }
      .grid-area {
        border: solid 1px;
        box-shadow: 10px 10px 10px black;
      }
      /* Wrapper CSS */
      .Wrapper {
        padding: 30px;
      }
      /* CSS area define */
      .Header {
        grid-area: Header;
        background-image: linear-gradient(to right, plum, cyan, lightgreen);
      }
      .Header > h1 {
        text-align: center;
      }
      .Navbar {
        grid-area: Navbar;
        text-align: center;
        background-color: lightgrey;
        white-space: nowrap;
      }
      .Navbar > ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .Navbar>div a{
        display: inline-block;
        text-align: center;
        font-size: 25px;
        padding:5px;
        width: 50%;
        color: black;
        line-height: 60px;
        text-decoration: none;
        font-family: sans-serif, Arial;
      }
      .Navbar>div a:hover{
        background-color: black;
        color: white;
      }

      /* Style til how we roll visualisering */
      canvas {
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
    width: 500px;
    height: 1000px;
      }

    <script>
      //canvas visuell
    var canvas = document.getElementById('report');
    var context = canvas.getContext('2d');


    fetch("https://bacit.info/hwr/20211006082348-bc24eba593b96e7f098033aacccbe4a3.json", {cache: 'no-cache'})
    .then(response => response.json())
    .then(data => {
     
      let debug = document.querySelector("#debug");
          Object.entries(data).forEach(([key , value]) => {
            debug.innerText += `${key}: ${value} |`;
            //form.innerText += (`${key}: ${value}`)
            //form.innerHTML += (`${key}: ${value}`)
          });
         
         var canvas = document.getElementById('report');
         var context = canvas.getContext('2d');

          context.font = '14px serif';
          //tegner Texten til mornat
          context.fillText('Morgenfugl', 15, 24);
          context.fillText('Natteravn', 315, 24);
          //tegner Texten til alsa
          context.fillText('Jobbe alene', 15, 74);
          context.fillText('Jobbe sammen', 315, 74);
          //tegner texten til borf
          context.fillText('Fortell meg', 15, 124);
          context.fillText('Kutt ut', 315, 124);
          
          //tegner strek 1
          context.beginPath();
          context.moveTo(100,20);
          context.lineTo(300,20);
          //tegner strek 2
          context.moveTo(100,70);
          context.lineTo(300,70);
          context.stroke();
          //tegner strek 3
          context.moveTo(100,120);
          context.lineTo(300,120);
          context.stroke();
          //tegner strek 4
          context.moveTo(100,170);
          context.lineTo(300,170);
          context.stroke();
          //tegner strek 4
          context.moveTo(100,220);
          context.lineTo(300,220);
          context.stroke();
          //tegner strek 5
          context.moveTo(100,270);
          context.lineTo(300,270);
          context.stroke();
          //tegner strek 7
          context.moveTo(100,320);
          context.lineTo(300,320);
          context.stroke();
          //tegner strek 8
          context.moveTo(100,370);
          context.lineTo(300,370);
          context.stroke();
          //tegner strek 9
          context.moveTo(100,420);
          context.lineTo(300,420);
          context.stroke();
          //tegner strek 10
          context.stroke();
          context.moveTo(100,470);
          context.lineTo(300,470);
          


          //tegner prikkene 
          var X = 100 + parseInt(data.mornat * 20); // starter p책 100 p책 x-aksen + 0*20 = 100
          var Y = 20;
          var R = 5;
          context.beginPath();
          context.arc(X, Y, R, 0, 2*Math.PI, false);
          context.fillStyle = "lightgreen";
          context.fill();
          context.lineWidth = 1;
          context.strokeStyle = "black";
          context.stroke();

          var X = 100 + parseInt(data.alsa * 20); // 100 + (0*20) = 100 // tegner p책 pixel 100
          var Y = 70;
          var R = 5;
          context.beginPath();
          context.arc(X, Y, R, 0, 2*Math.PI, false);
          context.fillStyle = "red";
          context.fill();
          context.lineWidth = 1;
          context.strokeStyle = "black";
          context.stroke();

          var X = 100 + parseInt(data.borf * 20); // 100 + (10*20) = 300 // tegner p책 pixel 300
          var Y = 120;
          var R = 5;
          context.beginPath();
          context.arc(X, Y, R, 0, 2*Math.PI, false);
          context.fillStyle = "yellow";
          context.fill();
          context.lineWidth = 1;
          context.strokeStyle = "black";
          context.stroke();

          var X = 100 + parseInt(data.snvi * 20);
          var Y = 170;
          var R = 5;
          context.beginPath();
          context.arc(X, Y, R, 0, 2*Math.PI, false);
          context.fillStyle = "yellow";
          context.fill();
          context.lineWidth = 1;
          context.strokeStyle = "black";
          context.stroke();

          var X = 100 + parseInt(data.fafl * 20); 
          var Y = 220;
          var R = 5;
          context.beginPath();
          context.arc(X, Y, R, 0, 2*Math.PI, false);
          context.fillStyle = "yellow";
          context.fill();
          context.lineWidth = 1;
          context.strokeStyle = "black";
          context.stroke();

          
      });
