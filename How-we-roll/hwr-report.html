<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hwr-report</title>
    <style>
      h1 > a {
        text-align: center;
        font-size: 40px;
        text-decoration: none;
        color: black;
      }
      h1 {
        line-height: 70px;
      }
      .Wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        justify-content: center;
        grid-gap: 30px;
        grid-template-areas:
          "Header Header Header"
          "Navbar Navbar Navbar ";
      }
      .grid-area {
        border: solid 1px;
        box-shadow: 10px 10px 10px black;
      }
      /* Wrapper CSS */
      .Wrapper {
        padding: 30px;
      }
      /* CSS area define */
      .Header {
        grid-area: Header;
        background-image: linear-gradient(to right, plum, cyan, lightgreen);
      }
      .Header > h1 {
        text-align: center;
      }
      .Navbar {
        grid-area: Navbar;
        text-align: center;
        background-color: lightgrey;
        white-space: nowrap;
      }
      .Navbar > ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .Navbar > div a {
        display: inline-block;
        text-align: center;
        font-size: 25px;
        padding: 5px;
        width: 50%;
        color: black;
        line-height: 60px;
        text-decoration: none;
        font-family: sans-serif, Arial;
      }
      .Navbar > div a:hover {
        background-color: black;
        color: white;
      }

      /* Style til how we roll visualisering */
      canvas {
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      .navnfarge {
        display: inline-block;
      }     
      .navn-wrapper {
        text-align: center;
      }
      .sirkel {
        width: 10px;
        height: 10px;
        border: 1px solid black;
        border-radius: 50%;
        display: inline-block;
        margin-left: 10px;
      }
      #sirkelhåkon {
        background-color: yellow;
      }
      #sirkelkatrine {
        background-color: purple;
      }
      #sirkelmarkus {
        background-color: blue;
      }
      #sirkeljovica {
        background-color: red;
      }
      #sirkelsimon {
        background-color: green;
      }
      #sirkelsebastians {
        background-color: salmon;
      }
      #sirkelsebastianm {
        background-color: orange;
      }

    </style>
  </head>
